<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" initial-scale="1.0">
    <title>Form Validation</title>
    <link href="https://fonts.google.com/specimen/Poppins" rel="stylesheet">
    <link rel="stylesheet" href="styless.css">
    <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png">
</head>
<body>
    <div id="overall">
       <div id="left">
            <h1>Learn to code by watching others</h1>
            <p id="see">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
       </div>
       <div id="right">
           <div id="purple-box">
               <p id="try">Try it free 7 days <span id="then">then $20/mo. thereafter</span></p>    
           </div>
            <form id="myForm" novalidate>
                    <label>
                    <div class="input-wrapper">
                    <input type="text" id="firstName" placeholder="First name">
                    <span class="error-icon" id="firstNameIcon">!</span>
                    </div>
                    <span class="error" id="firstNameError"></span>
                    </label>

                    <label>
                    <div class="input-wrapper">    
                    <input type="text" id="lastName" placeholder="Last name">
                    <span class="error-icon" id="lastNameIcon">!</span>
                    </div>
                    <span class="error" id="lastNameError"></span>
                    </label>

                    <label>
                    <div class="input-wrapper">
                    <input type="email" id="email" placeholder="Email">
                    <span class="error-icon" id="emailIcon">!</span>
                    </div>
                    <span class="error" id="emailError"></span>
                    </label>

                    <label>
                    <div class="input-wrapper">
                    <input type="password" id="password" placeholder="Password">
                    <span class="error-icon" id="passwordIcon">!</span>
                    </div>
                    <span class="error" id="passwordError"></span>
                    </label>
                <button type="submit">CLAIM YOUR FREE TRIAL</button>
                <p id="terms">By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>
            </form>
       </div>
    </div>
    <script src="scriptt.js"></script>
</body>
</html>
